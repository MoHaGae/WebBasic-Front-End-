<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/031722a6cc.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1>Log In</h1>
                <div class="social_icon-container">
                    <a class="social__anchor" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="social__anchor" href="#"><i class="fab fa-google"></i></a>
                    <a class="social__anchor" href="#"><i class="fab fa-github"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="ID" />
                <input type="password" placeholder="password" />
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="panel-container">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost">Sign Up</button>
        </div>
    </div>
</body>

</html>

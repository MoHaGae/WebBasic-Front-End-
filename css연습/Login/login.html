<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="login_container">
      <h1 class="login_title">KaKao <br />Pages</h1>
      <div class="warning_Container hidden">
        <h3>아이디와 비밀번호를 확인해주세요</h3>
      </div>
      <form method="POST">
        <input
          id="userId"
          name="userId"
          class="input_type"
          type="text"
          placeholder="아이디를 입력하세요."
        />
        <input
          id="password"
          name="password"
          class="input_type"
          type="password"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          id="submitBtn"
          class="button backgroundColor_orange"
          type="submit"
          value="로그인"
        />
        <button class="button backgroundColor_silver">회원가입</button>
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>

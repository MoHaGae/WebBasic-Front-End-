<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/table.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 테이블 -->
    <h2>테이블</h2>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>

    <!-- 리스트 ol(ordered list), ul(unordered list) -->
    <h2>리스트</h2>
    <h4>Unorderd List</h4>
    <ul>
      <li>사과</li>
      <li>오렌지</li>
      <li>포도</li>
    </ul>
    <h4>Orderd List</h4>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>react</li>
    </ol>
  </body>
</html>

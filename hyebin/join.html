<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="request address" method="GET">
        아이디
        <input type="text" name="id" placeholder="아이디를 입력하시오." maxlength="10" /><br />
        비밀번호
        <input type="password" name="pw" placeholder="비밀번호 입력" maxlength="20" /><br />
        비밀번호 재확인
        <input type="passwordcheck" name="pwcheck" placeholder="비밀번호 확인" maxlength="20"/ ><br /><br/>

        이름
        <input type="text" name="name" /><br />
        생년월일
        <input type="text" name="year" placeholder="년(4자)." maxlength="4" />
        <select name="month">
                <option value="1" selected(초기 선택된 항목)>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="text" name="date" placeholder="일" maxlength="4" /><br />
        성별
        <input type="text" name="sex" placeholder="성별" maxlength="4" /><br />
        본인 확인 이메일 (선택)
        <input type="text" name="email" placeholder="선택입력" maxlength="4" /><br />
      </form>
      <button onclick="alert('Hello World!')">회원가입</button>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Naver</title>
    <script src="https://kit.fontawesome.com/031722a6cc.js" crossorigin="anonymous"></script>
    <style>
        html,body{
            margin:0px;
        }
        
        .container{
            width:1080px;
            margin:0px auto;
        }

        header{
            display:flex;
            height:160px;
            align-items : center;
            border-bottom: 1px solid lightgray;
        }
        
        nav{
            border-bottom: 1px solid lightgray;

        }
        
        header>a>h1{
            width:200px;
            text-align: center;
            font-size : 3rem;
        }
        
        .search-box{
            display:flex;
            align-items : center;
        }
        
        li{
            list-style:none;
        }

        .nav-list{
            display:flex;   
        }

        .nav-list>li{
            margin-right : 14px;
        }
        
        .search-box>input{
            width:474px;
            height:45px;
            margin-right:15px;
            padding:5px;
            box-sizing:border-box;
            border:1px solid green;
        }

        .ad{
            display:inline-block;
            width:740px;
            height:120px;
            color:black;
            border:1px solid lightgray;
            margin-top:10px;
        }
        .nh{
            display:inline-block;
            width:740px;
            height:46px;
            border:1px solid lightgray;
            margin-top:10px;
        }
        
        .nl{
            display:inline-block;
            width:740px;
            height:246px;
            border:1px solid lightgray;
            margin-top:10px;
        }
        
        aside{
            display:flex;
            flex-direction:column;
            margin:0px;
        }

        section{
            display:flex;
            flex-direction:row;
        }

        .login{
           width:330px;
           height:120px;
           border:1px solid lightgray;  
           margin-top:10px;
        }

        button{
            width:280px;
            height:37px;
            display:flex;
            justify-content: center;
            align-items:center;
            background-color:#03cf5d;
            border:1px solid #03cf5d;
            color:white;
            font-size: 17px;
            margin:auto;
            vertical-align:middle;    
            position: relative;
            top:17%;   
        }

        .dbb{
            width:330px;
            height:140px;
            border:1px solid lightgray;
            margin-top:10px;
        }
        
        .side{
            width:330px;
            height:152px;
            border:1px solid lightgray;
            margin-top:10px;
        }


   
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#">
                <h1>NAVER</h1>
            </a>
            <div class="search-box">
                <input type="text">
            </div>
        
        </header>
        <nav>
           <ul class="nav-list">
               <li><a href="#">메일</a></li>
               <li><a href="#">카페</a></li>
               <li><a href="#">블로그</a></li>
               <li><a href="#">지식in</a></li>
           </ul> 
        </nav>
        <section>
            <article>
                <div class="ad">메인광고</div>
                <div class="nh">뉴스 헤드라인</div>
                <div class="nl">뉴스리스트</div> 
            </article>

            <aside>
                <div class="login">로그인
                    <button>NAVER 로그인</button>
                </div>
                <div class="dbb">금융</div>
                <div class="side">사이드광고</div>
            </aside>            
        </section>
         
        <footer>
            <h2>Naver</h2>
            <p>네이버<주></p>
        </footer>
    </div>
</body>
</html>

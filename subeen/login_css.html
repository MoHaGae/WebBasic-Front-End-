<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #container{
            border: 1px solid lightgrey;
            box-shadow: 1px 1px 1px grey;
        }
        .login{
            text-align: center;
        }
    </style>
    <title>login</title>
</head>
<body>
    <div class="">
        <form id="container" method="POST">
            <div class="login">
                <h2>로그인</h2>
            </div>
            <hr>
            <div class="group">
                <input type="text" placeholder="아이디 / 이메일">
            </div>
            <div class="group">
                <input type="text" placeholder="비밀번호">
            </div>
            <div class ="checkbox">
                <label>
                    <input type="checkbox">로그인 상태 유지
                </label>
            </div>
            <div class="button">
                <button type="submit">로그인</button>
            </div>

          <hr>
            <p>아이디나 비밀번호를 잊었을 때는,
                <a class="color-green" href="/forget">여기</a>
                를 눌러주세요.
            </p>
            <p>회원가입은
                <a class="color-green" href="/register">여기</a>
                에서 할 수 있습니다.
            </p>
        </form>
   </div>
    
    
</body>
</html>

<!-- 
    load,
    DOMContentLoaded
 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서의 load</title>
    <script>
      window.addEventListener("load", function() {
        var t = document.getElementById("target");
        console.log(t);
      });
    </script>
  </head>
  <body>
    <p id="target">Hello</p>
  </body>
</html>
